{{ if isset .Site.Params "sign_up" }}
{{ if .Site.Params.sign_up.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.sign_up.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.sign_up.title }}</h3>
                <p class="lead">{{ .Site.Params.sign_up.subtitle }}</p>
                <p class="text-center">


                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup">
                    <form action="{{ .Site.Params.sign_up.mailchimp_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5986c82c7422e9e39350af1ad_42e559e128" tabindex="-1" value=""></div>
                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                        </div>
                    </form>
                    </div>

                    <!--End mc_embed_signup-->

                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
